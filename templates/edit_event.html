{% extends "base.html" %}
{% block content %}
<h2>Edit Event</h2>

<form method="POST">
    <label>Event Name:</label><br>
    <input type="text" name="name" value="{{ event.name }}" required><br><br>

    <label>Venue:</label><br>
    <input type="text" name="venue" value="{{ event.venue }}" required><br><br>

    <label>Date:</label><br>
    <input type="date" name="date" value="{{ event.date }}" min="{{ today }}" max="{{ next_year }}" required><br><br>

    <button type="submit">Update Event</button>
</form>

<div class="link-group">
    <a href="{{ url_for('organizer') }}" class="btn">Back to Organizer Panel</a>
</div>

{% endblock %}
