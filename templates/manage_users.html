{% extends "base.html" %}
{% block content %}
<h2>Registered Users</h2>

{% if users %}
<table>
    <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Created At</th>
    </tr>
    {% for u in users %}
    <tr>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td>{{ u.created_at }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No users found.</p>
{% endif %}

<a href="{{ url_for('admin') }}">Back to Dashboard</a>
{% endblock %}
